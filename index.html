  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anna</title>
  <link rel="stylesheet" href="terminal.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.6.0/css/OverlayScrollbars.min.css" rel="stylesheet">
  <link href="./os-theme-thin-dark.css" rel="stylesheet">
  <link href="./os-theme-thin-light.css" rel="stylesheet">
</head>
<body>
  <main>
    <div id="show_terminal">
      <button style="display: none" onclick="document.querySelector('#terminal_window').style.display = '';this.style.display = 'none'">open terminal ?</button>
    </div>
    <div class="window_container" id="terminal_window" tabindex="0">
      <div class="window_top">
        <div class="window_name">
          terminal
        </div>
        <div class="dots">
          <div class="minimize" title="maximize" for="terminal_window"></div>
          <div class="close" title="close" for="terminal_window"></div>
        </div>
      </div>
      <div id="terminal">
        <div id="terminal_lines">
          <div class="terminal_item" id="welcome"></div>
        </div>
        <div id="terminal_input">
          <span id="terminal_cur_directory">~</span>
          <!-- <input type="text" id="terminal_stdin"> -->
          <span id="terminal_stdin_text"></span><span id="terminal_stdin_cursor"></span>
        </div>
      </div>
      <div id="terminal_buttons">
        <button class="terminal_command_button" input="ls ">ls</button><button class="terminal_command_button" input="tree ">tree</button><button class="terminal_command_button" input="cd ">cd</button><button class="terminal_command_button" input="cat ">cat</button><button class="terminal_command_button" input="mobile_help">help</button><button class="terminal_command_button" input="clear">clear</button>
      </div>
    </div>

    <div class="window_container" id="settings_window" tabindex="1">
      <div class="window_top">
        <div class="window_name">
          settings
        </div>
        <div class="dots">
          <div class="minimize" title="maximize" for="settings"></div>
          <div class="close" title="close" for="settings_window"></div>
        </div>
      </div>
      <div id="settings">
        <div class="settings_category" id="settings_colors">
          <div class="settings_line">
            <div class="settings_name"><label for="terminal-background-color">background</label></div>
            <div class="settings_input"><input type="color" name="settings" id="terminal-background-color" value="#1f1f1f"></div>
          </div>
          <div class="settings_line">
            <div class="settings_name"><label for="terminal-font-color">font color</label></div>
            <div class="settings_input"><input type="color" name="settings" id="terminal-font-color" value="#eeeeee"></div>
          </div>
          <div class="settings_line">
            <div class="settings_name"><label for="terminal-prefix">bash prefix</label></div>
            <div class="settings_input"><input type="color" name="settings" id="terminal-prefix" value="#ffc0cb"></div>
          </div>
          <div class="settings_line">
            <div class="settings_name"><label for="terminal-current-directory">directory</label></div>
            <div class="settings_input"><input type="color" name="settings" id="terminal-current-directory" value="#b0c4de"></div>
          </div>
          <div class="settings_line">
            <div class="settings_name"><label for="terminal-folder-color">folders</label></div>
            <div class="settings_input"><input type="color" name="settings" id="terminal-folder-color" value="#B0E0E6"></div>
          </div>
          <div class="settings_line">
            <div class="settings_name"><label for="terminal-file-color">files</label></div>
            <div class="settings_input"><input type="color" name="settings" id="terminal-file-color" value="#F0F8FF"></div>
          </div>
        </div>
        <div class="settings_category" id="settings_text">
          <div class="settings_line">
            <div class="settings_name"><label for="terminal_prefix">bash prefix</label></div>
            <div class="settings_input"><input type="text" name="settings" id="terminal_prefix" value="bash"></div>
          </div>
        </div>
        <!-- <div class="settings_line">
          <div class="settings_name"><label for=""></label></div>
          <div class="settings_input"><input type="color" name="settings" id=""></div>
        </div> -->
      </div>
    </div>

    <div class="window_container" id="files_window" tabindex="2">
      <div class="window_top">
        <div class="window_name">
          files
        </div>
        <div class="dots">
          <div class="minimize" title="maximize" for="files_window"></div>
          <div class="close" title="close" for="files_window"></div>
        </div>
      </div>
      <div id="files"></div>
    </div>
  </main>

  <div id="bottom_note">
    <span>made with <i data-feather="heart"></i> by anna</span>
    <img src="./anna2.JPG" alt="picture of anna">
  </div>
